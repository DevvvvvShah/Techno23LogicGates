<h1>Circuit Exercise Example</h1>
<div>Construct a circuit for this truth table:</div>
<table>
  <thead>
    <tr><th>Y</th><th>Z</th><th>G</th></tr>
  </thead>
  <tbody>
    <tr><td>1</td><td>1</td><td>1</td></tr>
    <tr><td>0</td><td>1</td><td>0</td></tr>
    <tr><td>1</td><td>0</td><td>0</td></tr>
    <tr><td>0</td><td>0</td><td>0</td></tr>
  </tbody>
</table>

<p id="counter">Elapsed time: 0 seconds</p>

<button id="resetButton">Reset</button>
<button id="submitfinal">Submit</button>

<div id="feedback" class="circuit-container"></div>
