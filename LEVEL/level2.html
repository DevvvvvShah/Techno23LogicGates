<!DOCTYPE html>
<html>
  <head>
    <title>Logical Circuit Exercise</title>

  <body>
    /<style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      .circuit-exercise-container {
        height: 300px;
        width: 100%;
        border: none;
        padding: 0;
        background-color: rgb(92, 31, 31);
        background-color: transparent;
      }
      .circuit-exercise-container > svg {
        z-index: 0;
      }

      .circuit-feedback {
        background-color: rgb(92, 31, 31);
        z-index: 300;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      .circuit-feedback * {
        z-index: 300;
        cursor: auto !important;
      }
      .circuit-feedback .circuit {
        position: relative;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
      }

      th {
        background-color: #f2f2f2;
      }

      button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .circuit-container {
        position: relative;
        margin-top: 20px;
        background-color: #eee;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      #componentUsage {
        margin-top: 20px;
      }

      #componentUsage h3 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .component-counter {
        display: inline-block;
        background-color: #f2f2f2;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
      }

      .component-counter span {
        font-weight: bold;
      }
    </style>
    <h1>Circuit Exercise Example</h1>
    <div>Construct a circuit for this truth table:</div>
    <table>
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>G</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>0</td>
          <td>1</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <p id="counter">Elapsed time: 0 seconds</p>
    <script>
      // Get the current time when the page loads
      const startTime = new Date().getTime();

      // Update the counter every second
      setInterval(() => {
        const currentTime = new Date().getTime();
        const elapsedTime = (currentTime - startTime) / 1000; // Convert to seconds
        document.getElementById(
          "counter"
        ).textContent = `Elapsed time: ${elapsedTime.toFixed(1)} seconds`;
      }, 100); // Update every 0.1 second (100 milliseconds)
    </script>
    <button id="resetButton">Reset</button>

    <div style="position: relative">
      <div class="circuit-exercise-container"></div>
    </div>

    <div id="componentUsage">
      <h3>Component Usage:</h3>
      <ul>
        <li>AND: <span id="andCounter">0</span></li>
        <li>NOT: <span id="notCounter">0</span></li>
        <li>OR: <span id="orCounter">0</span></li>
      </ul>
    </div>

    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../libs/jquery-ui-1.11.min.js"></script>
    <script src="../libs/snap.svg.js"></script>
    <script src="../build/lechef.js"></script>
    <script>
      var exer = new CircuitExercise({
        element: $(".circuit-exercise-container"),
        input: ["x", "y"],
        output: "g",
        grading: [
          { input: { x: true, y: true }, output: false },
          { input: { x: false, y: true }, output: true },
          { input: { x: true, y: true }, output: false },
          { input: { x: false, y: true }, output: true },
        ],
        components: ["and", "not"],
      });

      var logicproto = LogicCircuit.prototype;

      const componentUsage = {
        and: 0,
        not: 0,
        or: 0,
      };
      const maxComponentUsage = {
        and: 2, // Maximum allowed usage for 'and' component
        not: 1, // Maximum allowed usage for 'not' component
        // Add more components and their limits as needed
      };

      const resetButton = document.getElementById("resetButton");
      resetButton.addEventListener("click", function () {
        for (components in componentUsage) {
          componentUsage[components] = 0;
        }
        for (components in componentUsage) {
          updateComponentCounter(components);
        }
        reset();
      });

      function reset(){
        for (var i = exer.editor.circuit._components.length - 1; i >= 3; i--) {
          exer.editor.circuit._components[i].remove();
        }   
      }

      function andIncrement() {
        if (componentUsage["and"] < maxComponentUsage["and"]) {
          // console.log(componentUsage["and"]);
          componentUsage["and"]++;
          // console.log(componentUsage);
          updateComponentCounter("and");
          // for (components in componentUsage) {
          //   console.log("hggfyk :  ", componentUsage[components]);
          // }
        } else {
          // If usage limit is reached, you can show an alert or take appropriate action
          alert(`Maximum allowed usage for and reached.`);
          exer.editor.circuit.removeComponent("and");
        }
      }
      
      function notIncrement() {
        if (componentUsage["not"] < maxComponentUsage["not"]) {
          // console.log(componentUsage["not"]);
          componentUsage["not"]++;
          updateComponentCounter("not");
        } else {
          // If usage limit is reached, you can show an alert or take appropriate action
          alert(`Maximum allowed usage for not reached.`);
          exer.editor.circuit.removeComponent("not");
        }
      }
      var $buttonPanel = document.querySelectorAll(".lechef-buttonpanel");
      const self = this;
      $(".addand", $buttonPanel).click(
        function () {
          andIncrement();
        }
      );
      $(".addnot", $buttonPanel).click(
        function () {
          notIncrement();
        }.bind(this)
      );
      // exer.on('componentAdded', function (components) {
      //     const componentName = components.name;
      //     console.log(components);
      //     console.log("andar...");
      //     if (componentUsage.hasOwnProperty(componentName)) {
      //       if (componentUsage[componentName] < maxComponentUsage[componentName]) {

      //         componentUsage[componentName]++;
      //         updateComponentCounter(componentName);
      //       } else {
      //         // If usage limit is reached, you can show an alert or take appropriate action
      //         alert(`Maximum allowed usage for ${componentName} reached.`);
      //         exer.removeComponent(components);
      //       }
      //     }
      //   });

      function updateComponentCounter(componentName) {
        const counterElement = document.getElementById(
          `${componentName}Counter`
        );
        if (counterElement) {
          counterElement.textContent = componentUsage[componentName];
        }
      }
    </script>
  </body>
</html>
