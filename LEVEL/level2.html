<!DOCTYPE html>
<html>
  <head>
    <title>Logical Circuit Exercise</title>
    <link rel="stylesheet" href="../build/lechef.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      #level {
        text-align: center; 
        margin-top: 0px; 
      }

      #level h1 {
        font-size: 38px; 
        position: relative; 
        display: inline-block; 
      }

      #level h1::after {
        content: '';
        position: absolute;
        bottom: -8px; 
        left: 0;
        width: 100%;
        height: 2px; 
        background-color: #4285f4; 
      }      
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      .circuit-exercise-container {
        height: 800px;
        width: 100%;
        border: none;
        padding: 0;
        background-color: rgb(92, 31, 31);
        background-color: transparent;
      }
      .circuit-exercise-container > svg {
        z-index: 0;
      }

      .circuit-feedback {
        background-color: rgb(92, 31, 31);
        z-index: 300;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
      .circuit-feedback * {
        z-index: 300;
        cursor: auto !important;
      }
      .circuit-feedback .circuit {
        position: relative;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 100px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      table {
        width: 30%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        border-collapse: collapse;
        margin-bottom: 80px;
        
      }

      th,
      td {
        margin: 30px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        border: 2px solid #3882cd;
      }

      

      button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin-bottom: auto;
      }

      .circuit-container {
      position: relative;
      margin-top: 100px; 
      margin-bottom: 100px;;
      background-color: #eee;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }


      #componentUsage-wrapper {
      position: absolute;
      top: 100px;
      right: 20px;
      border: 2px solid #4285f4;
      border-radius: 5px;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      }

      #componentUsage {
      margin: 0;
      }

      
      #counter-wrapper {
      position: absolute;
      top: 30px;
      right: 20px;
      border: 2px solid #4285f4;
      border-radius: 5px;
      padding: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      #counter {
        margin: 0;
      }

      #componentUsage h3 {
        font-size: 18px;
        margin-bottom: 0px;
        
        margin-right: 2px;
      }

      .component-counter {
        display: inline-block;
        background-color: #f2f2f2;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 10px;
      }

      .component-counter span {
        font-weight: bold;
      }
    </style>
    <div id = "level">
      <h1>Level 1</h1>
    </div>
    
    
    <table>
      <thead>
        <tr>
          <th>X</th>
          <th>Y</th>
          <th>G</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>0</td>
        </tr>
        <tr>
          <td>0</td>
          <td>1</td>
          <td>1</td>
        </tr>
        <tr>
          <td>1</td>
          <td>0</td>
          <td>1</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
    
    <div id="counter-wrapper">
      <p id="counter">Elapsed time: 0 seconds</p>
    </div>
    <div id="componentUsage-wrapper">
    <div id="componentUsage">
      <h3>Component Usage:</h3>
      <ul>
        <ul>AND: <span id="andCounter">0</span></ul>
        <ul>NOT: <span id="notCounter">0</span></ul>
        <ul>OR: <span id="orCounter">0</span></ul>
      </ul>
    </div>
    </div>
    <script>
      // Get the current time when the page loads
      const startTime = new Date().getTime();

      // Update the counter every second
      setInterval(() => {
        const currentTime = new Date().getTime();
        const elapsedTime = (currentTime - startTime) / 1000; // Convert to seconds
        document.getElementById(
          "counter"
        ).textContent = `Elapsed time: ${elapsedTime.toFixed(1)} seconds`;
      }, 100); // Update every 0.1 second (100 milliseconds)
    </script>

    <button id="resetButton">Reset</button>

    <div style="position: relative">
      <div class="circuit-exercise-container"></div>
    </div>


    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../libs/jquery-ui-1.11.min.js"></script>
    <script src="../libs/snap.svg.js"></script>
    <script src="../build/lechef.js"></script>
    <script>
      var exer = new CircuitExercise({
        element: $(".circuit-exercise-container"),
        input: ["x", "y"],
        output: "g",
        grading: [
          { input: { x: true, y: true }, output: false },
          { input: { x: false, y: true }, output: true },
          { input: { x: true, y: true }, output: false },
          { input: { x: false, y: true }, output: true },
        ],
        components: ["and", "not"],
      });

      var logicproto = LogicCircuit.prototype;

      const componentUsage = {
        and: 0,
        not: 0,
      };
      const maxComponentUsage = {
        and: 2, // Maximum allowed usage for 'and' component
        not: 1, // Maximum allowed usage for 'not' component
        // Add more components and their limits as needed
      };

      const resetButton = document.getElementById("resetButton");
      resetButton.addEventListener("click", function () {
        for (components in componentUsage) {
          componentUsage[components] = 0;
        }
        for (components in componentUsage) {
          updateComponentCounter(components);
        }
        reset();
      });

      function reset(){
        for (var i = exer.editor.circuit._components.length - 1; i >= 3; i--) {
          exer.editor.circuit._components[i].remove();
        }   
      }

      function gateIncrement(comp) {
        if (componentUsage[comp] < maxComponentUsage[comp]) {
          // console.log(componentUsage["not"]);
          componentUsage[comp]++;
          updateComponentCounter(comp);
        } else {
          // If usage limit is reached, you can show an alert or take appropriate action
          alert(`Maximum allowed usage for ${comp} reached.`);
          exer.editor.circuit.removeComponent(comp);
        }
      }
      var $buttonPanel = document.querySelectorAll(".lechef-buttonpanel");
      const self = this;
      console.log($buttonPanel);
      $(".addand", $buttonPanel).click(
        function () {
          gateIncrement("and");
        }
      );
      $(".addnot", $buttonPanel).click(
        function () {
          gateIncrement("not");
        }.bind(this)
      );
      // exer.on('componentAdded', function (components) {
      //     const componentName = components.name;
      //     console.log(components);
      //     console.log("andar...");
      //     if (componentUsage.hasOwnProperty(componentName)) {
      //       if (componentUsage[componentName] < maxComponentUsage[componentName]) {

      //         componentUsage[componentName]++;
      //         updateComponentCounter(componentName);
      //       } else {
      //         // If usage limit is reached, you can show an alert or take appropriate action
      //         alert(`Maximum allowed usage for ${componentName} reached.`);
      //         exer.removeComponent(components);
      //       }
      //     }
      //   });

      function updateComponentCounter(componentName) {
        const counterElement = document.getElementById(
          `${componentName}Counter`
        );
        if (counterElement) {
          counterElement.textContent = componentUsage[componentName];
        }
      }
    </script>
  </body>
</html>
