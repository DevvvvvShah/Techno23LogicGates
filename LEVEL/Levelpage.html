<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Levels</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .level-button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .level-button:hover {
    background-color: #2980b9;
  }




  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }

  .modal-buttons {
    margin-top: 10px;
  }
  .modal-button {
    margin: 0 10px;
    padding: 5px 10px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .modal-button.cancel {
    background-color: #e74c3c;
  }

  .modal-button:hover {
    background-color: #2b74a4;
  }

</style>
</head>
<body>
    
  <div class="button-container">
    <h1>Choose  a level </h1>
    <button class="level-button" onclick="showModal(1)">Level 1</button>
    <button class="level-button" onclick="showModal(2)">Level 2</button>
    <button class="level-button" onclick="showModal(3)">Level 3</button>
    <button class="level-button" onclick="showModal(4)">Level 4</button>
    <button class="level-button" onclick="showModal(5)">Level 5</button>
    <button class="level-button" onclick="showModal(6)">Level 6</button>
    <button class="level-button" onclick="showModal(7)">Level 7</button>
    <button class="level-button" onclick="showModal(8)">Level 8</button>
    <button class="level-button" onclick="showModal(9)">Level 9</button>
    <button class="level-button" onclick="showModal(10)">Level 10</button>
  </div>


  <div id="myPop" class="modal">
    <div class="modal-content">
      <p> proceed?</p>
      <div class="modal-buttons">
        <button class="modal-button" onclick="closeModal(true)">OK</button>
        <button class="modal-button cancel" onclick="closeModal(false)">Cancel</button>
      </div>
    </div>
  </div>


  <script>
    function showModal(level) {
      const modal = document.getElementById('myPop');
      modal.style.display = 'flex';
    }

    function closeModal(confirm) {
      const modal = document.getElementById('myPop');
      modal.style.display = 'none';

      if (confirm) {
        alert('proceeding.....');
      } else {
        alert('backk to level');
      }
    }
  </script>

</body>
</html>
