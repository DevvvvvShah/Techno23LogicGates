<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Levels</title>
<style>
  body {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    min-height: 100vh;
    margin: 10;
    background-image: url("bgp.jpg");
    background-size: cover;
  }
  .header-container {
    background-color: rgba(117, 23, 189, 0.9); 
    padding: 20px;
    border-radius: 30px;
    text-align: center;
    width: auto; 
    margin: 20px 20px 30px 0;
    position: absolute;
    left: 20px;
    top: 20px;
  }
  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .level-button-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    text-align: center;
    margin: 20px 0;
  }

  .level-button-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }

  .level-button {
    padding: 30px 30px;
    margin: 10px;
    font-size: 20px;
    background-color: #9449d1;
    color: #ffffff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, filter 0.3s;
  }

  .level-button:hover {
    background-color: #78319c;
    transform: scale(1.05);
    filter: brightness(1.2);
  }
  .level-button.done{
    background-color: green;
    cursor: pointer;
  }



  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(175, 16, 16, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }

  .modal-buttons {
    margin-top: 10px;
  }
  .modal-button {
    margin: 0 10px;
    padding: 5px 10px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .modal-button.cancel {
    background-color: #e74c3c;
  }

  .modal-button:hover {
    background-color: #102f43;
  }

</style>
</head>
<body>
    
  <div class="header-container">
    <h1 style="color: #fff; font-size: 4rem; margin-bottom: 20px;">Choose a Level</h1>
  </div>

  <div class="button-container">
    <h1>Choose  a level </h1>
    <button class="level-button" id="level1"  onclick="showModal(1)">Level 1</button>
    <button class="level-button" id="level2"  onclick="showModal(2)">Level 2</button>
    <button class="level-button" id="level3"  onclick="showModal(3)">Level 3</button>
    <button class="level-button" id="level4"  onclick="showModal(4)">Level 4</button>
    <button class="level-button" id="level5"  onclick="showModal(5)">Level 5</button>
    <button class="level-button" id="level6"  onclick="showModal(6)">Level 6</button>
    <button class="level-button" id="level7"  onclick="showModal(7)">Level 7</button>
    <button class="level-button" id="level8"  onclick="showModal(8)">Level 8</button>
    <button class="level-button" id="level9"  onclick="showModal(9)">Level 9</button>
    <button class="level-button" id="level10"  onclick="showModal(10)">Level 10</button>
  </div>


  <div id="myPop" class="modal">
    <div class="modal-content">
      <p> proceed?</p>
      <div class="modal-buttons">
        <button class="modal-button" onclick="closeModal(true)">OK</button>
        <button class="modal-button cancel" onclick="closeModal(false)">Cancel</button>
      </div>
    </div>
  </div>


  <script src="./levelControl.js"></script>

</body>
</html>
